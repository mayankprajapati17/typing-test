<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing-Test</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <input type ="text" class="input-field"/>
    
    <div class="typingtext">
        <p> </p>
    </div>
    <div class="content">
        <ul class="result-detail">
            <li class="time">
                <p>time-left:</p>
                <span><b>60</b>s</span>
            </li>
            <li class="mistake">
                <p>Mistake:</p>
                <span>0</span>
            </li>
            <li class="wpm">
                <p>wpm:</p>
                <span>0</span>
            </li>
            <li class="cpm">
                <p>CPM:</p>
                <span>0</span>
            </li>
        </ul>
        <button>Try Again</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
